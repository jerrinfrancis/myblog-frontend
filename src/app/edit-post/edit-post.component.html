<!-- Main Content -->
<div class="row">
  <div class="col-lg-8 col-md-10 mx-auto">
    <form novalidate>
      <div class="control-group">
        <div class="form-group">
          <label>Title</label>
          <input type="text" value={{post.title}} disabled=true name="title" class="form-control"
            placeholder="Title of the blog">
        </div>
      </div>
      <div class="control-group">
        <div class="form-group">
          <label>Author</label>
          <input type="text" value={{post.author}} disabled=true name="author" class="form-control"
            placeholder="Author">
        </div>
      </div>
      <div class="control-group">
        <div class="form-group">
          <label>Content</label>
          <ckeditor [(data)]="post.content" [readOnly]="processing"></ckeditor>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group">
          <label>Content Preview</label>
          <input type="text" [(ngModel)]="post.contentPreview" [disabled]="processing" name="contentPreview" class="form-control"  maxlength="100"
            placeholder="Write 100 character preview for your post">
        </div>
      </div>
      <div class="control-group">
        <div class="form-group">
          <label for="categories">Choose a category</label>
          <br>
          <!-- <select [(ngModel)]= "selectedCategory" name="categories" disabled=true> -->
            <select name="categories" disabled=true>
            <option selected="selected">{{post.category[0]}}</option>
            <!-- <option *ngFor="let c of categories" [ngValue]="c.categoryName">{{c.categoryName}}</option> -->
          </select>
          
        </div>
      </div>
      <br>
      <app-loading *ngIf="processing && (!success && !failure)"></app-loading>
      <div class="alert alert-success pointer" *ngIf="success" routerLink="/home" role="alert">
        You're entry was successfully posted! Click here to go home.
      </div>
      <div class="alert alert-danger pointer" *ngIf="failure" routerLink="/author-post" role="alert">
        An unexpected error occured while submitting your entry. Please refresh your browser and try again.
      </div>
      <div class="form-group text-center mx-auto" *ngIf="!submitted">
        <button class="btn btn-secondary" (click)="submit();">Submit</button>
      </div>      
    </form>
  </div>
</div>
